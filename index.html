<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureNotes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">SecureNotes</div>
            <div class="nav-links">
                <a href="/" class="nav-link">Главная</a>
                <a href="/notes" class="nav-link">Мои заметки</a>
                <a href="/login" class="nav-link">Войти</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <aside class="sidebar">
            <button class="new-note-btn">Новая заметка</button>
            <div class="notes-list">
                <!-- Список заметок будет добавляться динамически -->
            </div>
        </aside>
        
        <section class="note-editor">
            <div class="editor-toolbar">
                <button class="save-btn">Сохранить</button>
                <button class="delete-btn">Удалить</button>
            </div>
            <div class="editor-content">
                <input type="text" class="note-title" placeholder="Заголовок заметки">
                <textarea class="note-body" placeholder="Текст заметки"></textarea>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 SecureNotes</p>
            <div class="footer-links">
                <a href="/privacy">Политика конфиденциальности</a>
                <a href="/cookies">Политика использования cookie</a>
            </div>
        </div>
    </footer>
</body>
</html>
